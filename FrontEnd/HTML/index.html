<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54cbe89854.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/root.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/main_nav.css">
    <link rel="stylesheet" href="../CSS/mainContainers.css">
    <link rel="stylesheet" href="../CSS/cardMonths.css">
    <link rel="stylesheet" href="../CSS/cardDays.css">
    <link rel="stylesheet" href="../CSS/timeframe.css">
    <link rel="stylesheet" href="../CSS/rightcard.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../JavaScript/Index/generateMonth.js"></script>
    <script src="../JavaScript/Index/generateMonthDays.js"></script>
    <script src="../JavaScript/Index/changeSelectedYear.js"></script>
    <script src="../JavaScript/Index/fetchSpendings.js"></script>
    <script src="../JavaScript/Index/dropdownSpendingsFilters.js"></script>
    <script src="../JavaScript/Index/insertCategories.js"></script>
    <script src="../JavaScript/Shared/dropdownCurrency.js"></script>
    <script src="../JavaScript/Shared/ballsAnimation.js"></script>
    <script src="../JavaScript/Index/generateSpendingCards.js"></script>

    <title>Spendings Tracker</title>
</head>

<body onload='generateMonths() ,setCurrentYear(), getCurrentCurrency(), getCategories(), ballsAnimation()'>

    <div id="main-nav">
        <ul>
            <li><i class="fa-solid fa-dollar-sign fa-2x"></i></li>
            <li>
                <h1>Spendings <span class="word">Tracker</span></h1>
            </li>
        </ul>

        <ul>
            <div class="dropdown">
                <button onclick="showCurrencyDropdown()" class="dropbtn" id="dropbtn">.</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#" onclick='changeCurrency("RON"), totalSpendingMonth(),fetchSpendings(currentSelectedDay)'>RON</a>
                    <a href="#" onclick='changeCurrency("EUR"), totalSpendingMonth(),fetchSpendings(currentSelectedDay)'>EUR</a>
                    <a href="#" onclick='changeCurrency("USD"), totalSpendingMonth(),fetchSpendings(currentSelectedDay)'>USD</a>
                    <a href="#" onclick='changeCurrency("GBP"), totalSpendingMonth(),fetchSpendings(currentSelectedDay)'>GBP</a>
                </div>
            </div>

            <li><a class="current" href="index.html">Spendings</a></li>
            <li><a href="statistics.html">Statistics</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="login_register.html">Log in</a></li>
            <li><a href="login_register.html">Log out</a></li>
        </ul>
    </div>

    <div class="flex-parent-element">
        <div class="flex-child-element left">
            <div id="timeframe-container">
                <button onclick="decreaseYearNr()" type="button" class="btn-timeframe"><i class="fa-sharp fa-solid fa-arrow-left fa-3x"></i></button>
                <h2 id="timeframe">2000</h2>
                <button onclick="increaseYearNr()" type="button" class="btn-timeframe"><i class="fa-sharp fa-solid fa-arrow-right fa-3x" ></i></button>
            </div>
            <div class="cards-month-container" id="cards-month"></div>
            <h1 id="totalMonth" class="total"></h1>
            <div class="cards-days-container" id="days-month"></div>
        </div>
        <div class="flex-child-element right">
            <div id="filter">
                <p class="filterText">Sort after category:</p>
                <div class="dropdownCategoryFilter">
                    <button onclick="showCategoriesDropdown()" class="dropbtnCategoryFilter" id="dropbtnCategoryFilter">All</button>
                    <div id="myDropdownCategoryFilter" class="dropdownCategoryFilter-content">

                    </div>
                </div>
                <p class="filterText">Sort by:</p>
                <div class="dropdownOrderFilter">
                    <button onclick="showOrderDropdown()" class="dropbtnOrderFilter" id="dropbtnOrderFilter">Chronological</button>
                    <div id="myDropdownOrderFilter" class="dropdownOrderFilter-content">
                        <a href="#">Chronological</a>
                        <a href="#">Low to High</a>
                        <a href="#">High to Low</a>
                    </div>
                </div>
            </div>

            <div id="dayTotal">

            </div>

            <div id="cards"></div>
            <div id="addButton">

                <button class="addButon" data-modal="modalOne" id="btnOpenForm"><i class='fas fa-plus fa-2x' ></i></button>

                <div id="modalOne" class="modal">
                    <div class="modalContent">
                        <div class="contactForm">
                            <a class="close">&times;</a>
                            <form class="popupForm" action="/">
                                <h2>Add Spending</h2>
                                <div>
                                    <label for="name" class="spanText">Name:
                            <input type="text" minlength="1" maxlength="25" name="name" placeholder="Product/Service Name." />
                            </label>
                                    <label for="value" class="spanText">Value:
                            <input type="number" min="0" max="99999999" name="value" placeholder="How much it cost?" />
                            </label>

                                    <label class="spanText" for="category">Category:
                                <select name="category" id="category">
                                </select>
                            </label>

                                    <label for="date" class="spanText">Date: 
                            <input type="date" name="date" min="01/01/2000" max="01/01/2040" />
                            </label>
                                </div>
                                <button type="submit" href="/">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="../JavaScript/Index/popupAddSpending.js"></script>
</body>

</html>
